        // 成績檢查(有效分數範圍)
        var score = 80;
        if (score > 100 || score < 0) {
            alert("分數err")
        } else {
            if (score >= 60) {
                console.log("及格");
            } else {
                console.log("不及格");
            }
        }

        // 奇偶數檢查
        // 跟2相除取餘數 (1=>基數,0=>偶數)
        // 寫法一
        var num = 10;
        if (num % 2 == 0) {
            console.log(`${num}是偶數`)
        } else {
            console.log(`${num}是奇數`)
        }
        // 寫法二
        var num = 11;
        var result = "偶數";
        if (num % 2 == 1) {
            result = "奇數";
        }
        console.log(`${num}是${result}`);

    </script>
