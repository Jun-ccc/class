<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 我的寫法
        var a = "admin";
        var b = 1234;
        var c = a + b;

        var op = "c";

        if (op == "c") {
            console.log("帳密正確");
        } else if (op == "a") {
            console.log("密碼錯誤");
        } else if (op == "b") {
            console.log("帳號錯誤");
        } else {
            console.log("帳密都錯");
        }

        // teacher寫法二：邏輯運算子中的交集(AND)=> &&
        var uid = "admin";
        var upw = "1234";

        if ((uid == "admin") && (upw == "1234")) {
            console.log("帳密正確");
        } else if ((uid == "admin") && (upw != "1234")) {
            console.log("密碼錯誤");
        } else if ((uid != "admin") && (upw == "1234")) {
            console.log("帳號錯誤");
        } else if ((uid != "admin") && (upw != "1234")) {
            console.log("帳密都錯");
        }

    </script>
</body>

</html>F
