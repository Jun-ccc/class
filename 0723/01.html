<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 將函式當作其他函式的參數
        let sayHi = (name) => {
            return "Hi, ";
        }

        // 函式中呼叫另一個函式
        // 寫法一
        let welcome = (name) => {
            console.log(sayHi() + name);
        }
        welcome("javaScript");

        // 寫法二
        let welcome2 = (furName, name) => {
            console.log(furName(), name);
        }
        welcome2(sayHi, "javaScript2");

    </script>
</body>

</html>
