        // 有參數，有傳回值
        function sum(a, b) {
            let c = a + b;
            return c;
        }

        // 呼叫函式
        console.log(sum(5, 3));

        let n1 = 50;
        let n2 = 30;
        let tot = sum(n1, n2);
        document.write(`${n1}+${n2}=${tot}`);
