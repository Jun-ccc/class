<body>
    <h2>找出陣列中的奇數</h2>
    <hr>
    <script>
        let arr1 = [1, 6, 7, 100, 234];

        // 方法一：使用for //
        let arr2 = [];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] % 2 == 1) {
                arr2.push(arr1[i]);
            }
        }
        console.log(arr2);

        // 方法二：使用map // => 此題目不適合，太複雜!
        // let arr3 = arr1.map((n) => {
        //     if (n % 2 != 0) {
        //         return n;
        //     }
        // })
        // console.log(arr3);

        // 方法三：filter (只留下符合條件的元素) //
        let arr3 = arr1.filter((n) => {
            if (n % 2 !== 0) {
                return true;
            }
        })
        console.log(arr3);

        // 方法三(簡化)
        let arr4 = arr1.filter((n) => {
            return n % 2 !== 0;
        })
        console.log(arr4);

        // 方法三(再簡化)
        let arr5 = arr1.filter((n) => n % 2 !== 0)
        console.log(arr5);


    </script>
</body>
