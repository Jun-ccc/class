<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result">結果</p>

    <script>
        var pass = 0;
        var fail = 0;
        var tot = 0;
        var avg = 0.0;

        do {
            var score = prompt("請輸入分數");

            if (score == null) {
                break;
            } else if (score == "") {
                alert("分數不能空白，請重新輸入!");
                continue;
            } else if (score > 100 || score < -1) {
                alert("err!不是有效範圍0-100，請重新輸入!");
                continue;
            } else if (isNaN(Number(score))) {
                alert("err!分數非數字，請重新輸入!");
                continue;
            }else if (score == "-1" ) {
                alert("輸入結束!");
                break;
            }
             
            if (score >= 60) {
                pass++;
            } else {
                fail++;
            }
            tot = tot + parseInt(score);
        } while (1);

        if (pass + fail > 0) {
            avg = tot / (pass + fail);
        }

        var result = document.getElementById("result");
        result.innerHTML = `
            及格：${pass}人<br>
            不及格：${fail}人<br>
            總分：${tot}分<br>
            總平均：${avg.toFixed(2)}分
        `;

    </script>

</body>

</html>
