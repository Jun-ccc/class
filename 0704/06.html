<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rd = Math.random() * 100;        // 回傳0,1,2,...,99
        console.log(rd);                     // 顯示亂數值
        console.log(Math.floor(rd));         // 去除亂數的小數
        console.log(Math.floor(rd) + 1);     // 去除小數後+1
    </script>
</body>

</html>
