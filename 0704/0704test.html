<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rd = Math.floor(Math.random() * 100) + 1;
        var min = 1;
        var max = 100;
        var count = 0;

        do {
            var num = prompt(`請猜${min}到${max}之間的一個數字`);
            if (num == null) break;
            count++;
            num = Number(num);

            if (isNaN(num)) {
                alert("非數字，請重新輸入!");
                continue;
            } else if (num > max || num < min) {
                alert(`請輸入${min}到${max}之間的數字`);
                continue;
            } else if (num < rd) {
                min = Math.max(min, num)
                alert(`第${count}次：${num}=>太小了 (提示：${min}-${max})`);
                continue;
            } else if (num > rd) {
                max = Math.min(max, num)
                alert(`第${count}次：${num}=>太大了 (提示：${min}-${num})`);
                continue;
            } else if (num == rd) {
                alert(`第${count}次：${num}=> 猜對了!!!`)
                break;
            }
        } while (1);
    </script>
</body>

</html>
