<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>顯示陣列中所有資料方法</h2>
    <script>
        console.log("for-----")
        let arr1 = [1, 2, 3, 4, 5, "12345"];        // 方法一：for
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        console.log("for--of--");                   // 方法二：for...of...
        for (let n of arr1); {
            console.log(n);
        }

        console.log("forEach----");                  // 方法三：forEach...
        arr1.forEach((n) => {
            console.log(n);
        })


    </script>
</body>

</html>
