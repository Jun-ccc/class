<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("****<br>");
        document.write("*****<br>");
        document.write("<hr>");

        // 外層 => 控制列數
        for (var i ; i <= 5; i = i + 1) {
            // 內層 => 星星個數
            // 因為星星各數==外層目前的列數
            // 所以星星各數的執行次數，會跟目前列數值一樣
            for (j = 1; j <= i; j = j + 1) {
                document.write("*")
            }
            document.write("<br>");
        }


    </script>
</body>

</html>
